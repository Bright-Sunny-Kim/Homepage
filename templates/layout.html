<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SuwonSamilAccountingGroup</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <script src="{{ url_for('static',filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/full-width-pics.css') }}" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">수원삼일세무회계그룹</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item Services">
                        <a class="nav-link Services-toggle" data-toggle="Services" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Services</a>
                        <div class="Services-menu">
                            <a class="Services-item" href="#">Audit</a>
                            <a class="Services-item" href="#">Tax</a>
                            <a class="Services-item" href="#">Consulting</a>
                            <div class="Services-divider"></div>
                            <a class="Services-item" href="#">Others</a>
                        </div>
                    </li>
                    <li class="nav-item contact">
                        <a class="nav-link contact-toggle" data-toggle="contact" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Contact</a>
                        <div class="contact-menu">
                            <a class="contact-item" href="#">FAQ</a>
                            <a class="contact-item" href="#">Audit Div</a>
                            <a class="contact-item" href="#">Tax Div</a>
                            <div class="contact-divider"></div>
                            <a class="contact-item" href="#">About Us</a>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Header - set the background image for the header in the line below
    <header class="py-5 bg-image-full" style="background-image: url('https://unsplash.it/1900/1080?image=1076');">
        <img class="img-fluid d-block mx-auto" src="http://placehold.it/200x200&text=Logo" alt="">
    </header> -->
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; http://www.suwonsamil.com</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
